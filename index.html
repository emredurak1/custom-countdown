<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d8f5ff8ce4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <video class="video-background" loop muted autoplay>
      <source src="sunrise.mp4" />
    </video>

    <div class="video-overlay"></div>

    <i class="fa-solid fa-volume-xmark fa-xl icon" title="Click To Mute"></i>
    <audio
      src="Comptine dun autre été, laprès-midi.mp3"
      loop
    ></audio>

    <div class="container">
      <div class="input-container">
        <h1>Create a Custom Countdown</h1>
        <form class="form" id="countdown-form">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="What are you counting down to?"
          />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Start the Countdown</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title">Countdown Title</h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">New Countdown</button>
      </div>
    </div>

    <div class="custom-alert" hidden></div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
